name: PythagoreMath

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: start
      run: start.cpp
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
